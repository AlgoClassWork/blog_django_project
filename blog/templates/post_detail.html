{% load static %}
<link rel="stylesheet" href="{% static 'home.css' %}">

{% if user == post.author %}
    <a href="{% url 'post_delete' id=post.id %}"> Удалить пост </a>
    <a href="{% url 'post_update' id=post.id %}"> Редактировать пост </a>
{% endif %}


<article class="blog-post">
        <h2 class="post-title">{{ post.title }}</h2>
        <div class="post-meta">
            Автор: <span class="post-author">{{ post.author }}</span> |
            Дата: <time datetime="{{ post.created_at | date:'Y-m-d' }}">{{ post.created_at | date:'d.m.Y' }}</time>
        </div>

        {% if post.image %}
            <img src="{{ post.image.url }}" alt="Изображение для поста: {{ post.title }}">
        {% endif %}
        
    <div class="post-content">
            {{ post.content }}
            <p> Кол-во просмотров: {{ post.view_count }} </p>
    </div>
    <a href="{% url 'home_page' %}" class="read-more"> Главная страница </a>
</article>
